<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Carbon Footprint Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EcoTrack</h1>
        <p>Track your carbon footprint and make sustainable choices!</p>

        <div class="input-group">
            <label for="transportation">Miles traveled by car:</label>
            <input type="number" id="transportation" placeholder="Enter miles">
        </div>

        <div class="input-group">
            <label for="energy">Energy usage (kWh):</label>
            <input type="number" id="energy" placeholder="Enter energy usage">
        </div>

        <button onclick="calculateFootprint()">Calculate Footprint</button>

        <h2>Your Carbon Footprint:</h2>
        <p id="footprint">0 kg CO2</p>
        <p id="suggestions"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
